name: users_noflie_foodpanda_clone
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  image_picker: ^1.1.0
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  permission_handler: ^11.3.1
  firebase_core: ^2.30.0
  firebase_auth: ^4.19.2
  firebase_storage: ^11.7.2
  cloud_firestore: ^4.17.0
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:


  uses-material-design: true
  assets:
    - images/

  #fonts:
  #  - family: Signatra


  # example:
  fonts:
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf

    - family: Acme
      fonts:
        - asset: assets/fonts/Acme-Regular.ttf

    - family: KiwiMaru
      fonts:
        - asset: assets/fonts/KiwiMaru-Medium.ttf

    - family: Train
      fonts:
        - asset: assets/fonts/TrainOne-Regular.ttf

